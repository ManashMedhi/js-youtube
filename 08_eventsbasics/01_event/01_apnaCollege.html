<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in Js</title>
</head>
<body>
    <button onclick = "console.log('button was clicked') ; alert('hello')"> 
        click me!
    </button>
     <!-- // this was used to show the inline event handing -->

    <!-- // for javascript application  -->

     <button id="manash"> 
        click me!
    </button>

     <button ondblclick = "console.log('button was clicked') ; alert('hello')"> 
        click me 2 times!
    </button>
    <!-- for the html inline event handling -->
    <div onmouseover="console.log('you are inside div')">this is a box</div>
    <!-- how to use this div in the javascript -->
     <div> please hover over the box</div>
    <script src = "script.js"></script>
</body>
</html>
